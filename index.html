
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RekrutIn.ai - Land Your Next Job Faster</title>
    <meta name="description" content="AI-powered job tracking dashboard helping candidates track, analyze, and optimize applications to get hired faster." />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://rekrutin.com/" />
    <meta property="og:title" content="RekrutIn.ai - Land Your Next Job Smarter" />
    <meta property="og:description" content="Your personal AI recruiter. Track applications, analyze your CV, and find matching roles in seconds." />
    <meta property="og:image" content="https://rekrutin.com/og-image.png" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#0ea5e9',
                600: '#0284c7',
                900: '#0c4a6e',
              }
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scroll-vertical': 'scrollVertical 60s linear infinite',
              'scan': 'scan 3s ease-in-out infinite',
              'drift': 'drift 8s ease-in-out infinite',
              'draw-line': 'drawLine 2s ease-out forwards',
              'fade-in': 'fadeIn 0.3s ease-out forwards',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              scrollVertical: {
                '0%': { transform: 'translateY(0)' },
                '100%': { transform: 'translateY(-50%)' },
              },
              scan: {
                '0%, 100%': { top: '0%' },
                '50%': { top: '100%' },
              },
              drift: {
                '0%': { transform: 'translateX(0) translateY(0)' },
                '25%': { transform: 'translateX(10px) translateY(-10px)' },
                '50%': { transform: 'translateX(0) translateY(-5px)' },
                '75%': { transform: 'translateX(-10px) translateY(-10px)' },
                '100%': { transform: 'translateX(0) translateY(0)' },
              },
              drawLine: {
                '0%': { strokeDashoffset: '1000' },
                '100%': { strokeDashoffset: '0' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              }
            }
          },
        },
      }
    </script>
    <style>
      html, body, #root { height: 100%; }
      body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
      .hover-pause:hover { animation-play-state: paused; }
      
      /* Initial Loading State */
      #root:empty {
        display: flex;
        align-items: center;
        justify-content: center;
        background: white;
      }
      #root:empty::after {
        content: "INITIALIZING REKRUTIN AI...";
        font-family: 'Inter', sans-serif;
        font-weight: 800;
        font-size: 10px;
        letter-spacing: 0.2em;
        color: #6366f1;
        animation: pulse 1.5s infinite;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.84.0",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
        "@vercel/analytics": "https://aistudiocdn.com/@vercel/analytics@^1.5.0",
        "@vercel/speed-insights": "https://aistudiocdn.com/@vercel/speed-insights@^1.1.0"
      }
    }
    </script>
  </head>
  <body class="bg-slate-50 text-slate-900 antialiased">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
